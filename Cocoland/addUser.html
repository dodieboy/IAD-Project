<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocoland | Admin</title>
    <link rel="icon" href="img/logo2.png">
    <link href="CSS/Styles3.css" rel="stylesheet" type="text/css">
    <link href="CSS/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="CSS/fontawesome/css/all.min.css" rel="stylesheet">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/fullpage.js"></script>
    <script src="JS/jquery.md5.js"></script>
    <script src="JS/default.js"></script>
    <script src="JS/admin.js"></script>
</head>

<body>
    <div class="bg">
        <video muted webkit-playsinline playsinline autoplay loop>
                    <source src="img/Bg2.mp4" type="video/mp4">
                </video>
    </div>
    <div class="gridContainer clearfix">
        <div class="header">
            <div class="logo"><img src="img/logo1.png" />
                <p class="UName"></p>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <a href="javascript:void(0);" class="navIcon">
                            <i class="fa fa-bars"></i> Menu
                        </a>
                        <div class="nav">
                            <li id="navLogin"></li>
                            <li><a href="contact.html">Contact Us</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="index.html">Store</a></li>
                            <li><a href="cart.html" id="navCart">Cart&#65077;0&#65078;</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <section class="layout-top">
        <div class="boxOrder"> </div>
    </section>
    <section class="contant">
        <div class="Container">
            <div class="topBox"></div>
            <div class="userContainer">
                <ul class="flex-outer">
                    <h2>New User</h2>
                    <form id="create">
                        <li>
                            <label for="Username">User Name:</label>
                            <input type="text" class="inputs" name="username" id="username" placeholder="User Name" title="Not allowed to change" required="required" maxlength="25">
                        </li>
                        <li>
                            <label for="fullname">Name:</label>
                            <input type="text" class="inputs" name="fullname" id="fullname" placeholder="Name" required="required" maxlength="255">
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" class="inputs" name="password" id="password" placeholder="Password" required="required" maxlength="100">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" class="inputs" name="email" id="email" placeholder="Your Email*" required="required" maxlength="255">
                        </li>
                        <li class="titles">
                            <label for="gender">Gender:</label>
                            <div>
                                <input type="radio" name="gender" class="title" id="Male" value="M" checked />
                                <label for="Male">Male</label>
                                <input type="radio" name="gender" class="title" id="Female" value="F" />
                                <label for="Female">Female</label>
                            </div>
                        </li>
                        <li>
                            <label for="phone">Contact Number:</label>
                            <input type="tel" class="inputs" name="phone" pattern="^\d{8}$" id="phone" placeholder="Contact Number*" required="required">
                        </li>
                        <li class="titles">
                            <label for="role">Role:</label>
                            <div>
                                <input type="radio" name="role" class="title" id="Normal" value="N" checked />
                                <label for="Normal">Normal</label>
                                <input type="radio" name="role" class="title" id="Admin" value="A" />
                                <label for="Admin">Admin</label>
                            </div>
                        </li>
                        <li>
                            <div class="btnRow">
                                <input type="submit" id="btnCreate" class="btnLeft" value="Create">
                                <input type="button" id="btnBack" class="btnLeft" value="Back">
                            </div>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div id="social">
            <ul>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
                <li><i class="fab fa-telegram"></i></li>
            </ul>
            <p>Â© 2018 Cocoland Inc. All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
