                    <h2>Edit</h2>
                    <form id="edit">
                        <li>
                            <label for="Username">User Name:</label>
                            <input type="text" class="inputs" name="username" id="username" placeholder="User Name" title="Not allowed to change" required="required" maxlength="25" readonly>
                        </li>
                        <li>
                            <label for="fullname">Name:</label>
                            <input type="text" class="inputs" name="fullname" id="fullname" placeholder="Name" required="required" maxlength="255">
                        </li>
                        <li id="ePassword">
                            <label for="Password">Password:</label>
                            <input type="password" class="inputs" name="password" id="password" placeholder="Password" required="required" maxlength="100">
                        </li>
                        <li>
                            <label for="tooltips"></label>
                            <p class="userTips">*If don't want update password, dont change the above password!</p>
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" class="inputs" name="email" id="email" placeholder="Your Email*" required="required" maxlength="255">
                        </li>
                        <li class="titles">
                            <label for="gender">Gender:</label>
                            <div>
                                <input type="radio" name="gender" class="title" id="Male" value="M" />
                                <label for="Male">Male</label>
                                <input type="radio" name="gender" class="title" id="Female" value="F" />
                                <label for="Female">Female</label>
                            </div>
                        </li>
                        <li>
                            <label for="phone">Contact Number:</label>
                            <input type="tel" class="inputs" name="phone" pattern="^\d{8}$" id="phone" placeholder="Contact Number*" required="required">
                        </li>
                        <li class="titles">
                            <label for="role">Role:</label>
                            <div>
                                <input type="radio" name="role" class="title" id="Normal" value="N" />
                                <label for="Normal">Normal</label>
                                <input type="radio" name="role" class="title" id="Admin" value="A" />
                                <label for="Admin">Admin</label>
                            </div>
                        </li>
                        <li>
                            <div class="btnRow">
                                <input type="submit" id="btnUpdate" class="btnLeft" value="Update">
                                <input type="button" id="btnDelete" class="btnLeft" value="Delete">
                                <input type="button" id="btnBack" class="btnLeft" value="Back">
                            </div>
                        </li>
